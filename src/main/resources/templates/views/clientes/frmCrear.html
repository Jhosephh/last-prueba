<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/plantilla/template :: head">
</head>
<body>
	<header th:replace="/plantilla/template :: header"></header>
	
	<div class="container">

		<div class="card bg-ligh">
			<div class="card-header bg-dark text-white" th:text="${titulo}"></div>
			<div class="card-body">
			
			<form th:action= "@{/views/clientes/save}" th:objet="${cliente}" method="post">	
			
					<div class="form-group row">
						<label class="col-md-2" for="nombres">Nombres:</label>
						<input type="text" th:field="*{cliente.nombres}" id="nombres" class="form-control-sm col-md-6"
							 placeholder="Nombres del cliente "> 
							
					</div>

					<div class="form-group row">
						<label class="col-md-2" for="apellidos">Apellidos:</label> 
						<input type="text" th:field="*{cliente.apellidos}" class="form-control form-control-sm col-md-6"
							id="apellidos" placeholder="Apellidos del cliente "> 
					</div>

					<div class="form-group row">
						<label class="col-md-2" for="telefono">Telefono:</label>
						 <input	type="text" th:field="*{cliente.telefono}" class="form-control form-control-sm col-md-6"
							id="telefono" placeholder="Telefono del cliente "> 
					</div>

					<div class="form-group row">
						<label class="col-md-2" for="email">Email:</label>
						 <input	type="text" th:field="*{cliente.email}" class="form-control form-control-sm col-md-6"
							id="email" placeholder="Email del cliente "> 
					</div>

					<div class="form-group row">
						<label class="col-md-2" for="ciudad">Ciudad:</label>
						 <select th:field="*{cliente.ciudad}" class="form-control form-control-sm col-md-6" id="ciudad">
							<option th:each="ciudad:${ciudades}"
							th:value="${ciudad.id}"
							th:text="${ciudad.ciudad}" />
							
							
						</select>
					</div>  
					<div class="card-footer bg-dark">
					<input type="submit" class="btn btn-primary btn-sm" value="Guardar"/>
					</div>
					
				</form>
				
			</div>
		</div>
	</div>
	<footer th:replace="/plantilla/template :: footer"></footer>
</body>
</html>
